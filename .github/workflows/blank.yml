# This is a workflow to Create a Chef Automate Server in AWS OpsWorks

name: NodeAssociationFlow

# Controls when the workflow will run
on:
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  # workflow_dispatch:

jobs:
  assoc:
   # needs: provision-ec2
    runs-on: windows-latest
    steps:
    - name: Check out code
      uses: actions/checkout@master

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.REGION }}
        
    
    - name: Create EC2 node using AWSCLI
      run: |
        $INSTANCEPRO=aws cloudformation describe-stacks --stack-name x4 --query "Stacks[0].Outputs[0].OutputValue"  
        aws ec2 run-instances --image-id ami-072b0ca48713abe5a --count 1 --instance-type t2.micro --key-name MyEC2Instance --iam-instance-profile Arn="$INSTANCEPRO" --security-group-ids sg-057943c0ab3e75683 --subnet-id subnet-08cc31842e79717d3 --tag-specifications "ResourceType=instance,Tags=[{Key=Name,Value=New15}]" --user-data file://xxx.txt 
